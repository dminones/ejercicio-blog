    <h1 class = "h1" id="create-h1">Agregar usuario</h1>
    <div id="create-user" >
    <form id="create-form" method="post">
    <div class="form-group">
        <input class = "input" type="text" id = "nombre" name = "nombre" placeholder="ingresa tu nombre y apellido" required><br>
        <input class = "input" type="text" id = "imagen" name = "imagen" placeholder="ingresa tu imagen" required><br>
        <input class = "input" type="text" id = "userName" name = "userName" placeholder="ingresa tu user" required><br>
        <input class = "input" type="text" id = "bio" name ="bio" placeholder="ingresa tu bio" required><br>
        <button type="submit" id="create-button" class="btn btn-primary" required>Crear</button>
    </div>
    </form>
    </div>
